<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Real Time Conversation</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="background">
			<div class="layout">
				<form class="form-container">
					<h1 class="title">
						What's next <br />
						for real time conversation?
					</h1>
					<p class="description">
						<span
							>We are heads down on building this product <br />
							towards an early alpha launch in Q2 2023. </span
						><br /><br />

						<span>Reserve your handle, share this page and follow us.</span>
					</p>
					<div class="input-grid">
						<input
							type="text"
							placeholder="Name"
							id="name"
							required
							pattern="[A-Za-z0-9]*" />
						<input type="email" placeholder="Email" id="email" required />
						<input
							type="text"
							placeholder="Handle"
							id="handle"
							required
							class="full-width" />
					</div>
					<p class="description-small" id="email-agreement">
						By entering the above information, you are agreeing to receive
						<br />
						emails from or on behalf of SPECIAL OFFER.
					</p>
					<button class="button-primary" type="submit" id="submit-btn">
						<strong> Submit </strong>
					</button>
				</form>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
